<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --white: #ffffff;
            --primary-blue: #2196F3;
            --dark-blue: #003366;
            --accent-blue: #BBDEFB;
            --text-color: #333333;
        }

        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: var(--white);
            color: var(--text-color);
            overflow-x: hidden;
        }

        header {
            background-color: var(--dark-blue);
            color: var(--white);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            margin: 0;
        }

        nav a {
            color: var(--light-blue);
            text-decoration: none;
            margin-left: 1rem;
            font-weight: bold;
            transition: color 0.3s;
        }

        nav a:hover {
            color: var(--accent-blue);
        }

        .content {
            padding: 2rem;
            animation: fade-in 0.5s ease-in-out;
        }

        iframe {
            width: 100%;
            height: 70vh;
            border: none;
        }

        footer {
            background-color: var(--dark-blue);
            color: var(--white);
            text-align: center;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
        }

        .hidden {
            display: none;
        }

        @keyframes fade-in {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .social-links {
            margin-top: 1rem;
        }

        .social-links a {
            color: var(--primary-blue);
            margin: 0 0.5rem;
            font-size: 1.5rem;
            transition: color 0.3s;
            text-decoration: none;
        }

        .social-links a:hover {
            color: var(--dark-blue);
        }
    </style>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1>Ochieng Festus</h1>
        <nav>
            <a href="index.html" onclick="showSection('home')">Home</a>
            <a href="resume.html" onclick="showSection('resume')">Resume</a>
            <a href="portfolio.html" onclick="showSection('portfolio')">Portfolio</a>
        </nav>
    </header>

    <div class="content">
        <section id="home">
            <h2>Welcome to My Portfolio</h2>
            <p>Explore my projects and learn more about my skills and experiences. Choose an option from the navigation bar to get started.</p>
            <div class="social-links">
                <a href="https://www.linkedin.com" target="_blank" aria-label="LinkedIn"><i class="fab fa-linkedin"></i></a>
                <a href="https://github.com" target="_blank" aria-label="GitHub"><i class="fab fa-github"></i></a>
                <a href="https://twitter.com" target="_blank" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
            </div>
        </section>

        <section id="resume" class="hidden">
            <h2>Resume</h2>
            <iframe src="resume.html"></iframe>
        </section>

        <section id="portfolio" class="hidden">
            <h2>Portfolio</h2>
            <iframe src="portfolio.html"></iframe>
        </section>
    </div>

    <footer>
        <p>&copy; 2025 Ochieng Festus. All rights reserved.</p>
    </footer>

    <script>
        function showSection(sectionId) {
            const sections = document.querySelectorAll(".content section");
            sections.forEach(section => {
                section.classList.add("hidden");
            });

            const targetSection = document.getElementById(sectionId);
            if (targetSection) {
                targetSection.classList.remove("hidden");
            }
        }

        // Default to showing the home section
        showSection('home');
    </script>
</body>
</html>
