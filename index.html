<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ochieng Festus - Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        :root {
            --white: #ffffff;
            --primary-blue: #2196F3;
            --dark-blue: #003366;
            --overlay-color: rgba(1, 1, 19, 0.3);
            --text-color: #ffffff;
        }

        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            color: var(--text-color);
            background: url('images/bg3.jpg') no-repeat center center/cover;
            position: relative;
            height: 100vh;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--overlay-color);
            z-index: 1;
        }

        header {
            background-color: var(--dark-blue);
            color: var(--white);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 2;
        }

        header h1 {
            margin: 0;
            font-size: 1.8rem;
        }

        nav a {
            color: var(--white);
            text-decoration: none;
            margin-left: 1rem;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: var(--primary-blue);
        }

        .content {
            position: relative;
            z-index: 2;
            text-align: center;
            padding: 3rem 1rem;
        }

        .content h2 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .content p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }

        .btn {
            background-color: var(--primary-blue);
            color: var(--white);
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: 600;
            text-transform: uppercase;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: var(--dark-blue);
        }

        .social-links {
            margin-top: 2rem;
            display: flex;
            justify-content: center;
            gap: 1.5rem;
        }

        .social-links a {
            color: var(--primary-blue);
            font-size: 1.5rem;
            transition: transform 0.3s ease, color 0.3s ease;
        }

        .social-links a:hover {
            color: var(--white);
            transform: scale(1.2);
        }

        footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            text-align: center;
            padding: 1rem;
            background-color: var(--dark-blue);
            color: var(--white);
        }
    </style>
</head>
<body>
    <header>
        <h1>Ochieng Fess</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="resume.html">Resume</a>
            <a href="portfolio.html">Portfolio</a>
        </nav>
    </header>

    <div class="content">
        <h2>Welcome to My Portfolio</h2>
        <p>Explore my projects and learn more about my skills and experiences.</p>
        <button class="btn" onclick="location.href='portfolio.html'">Explore Portfolio</button>
        <div class="social-links">
            <a href="https://www.linkedin.com" target="_blank" aria-label="LinkedIn"><i class="fab fa-linkedin"></i></a>
            <a href="https://github.com" target="_blank" aria-label="GitHub"><i class="fab fa-github"></i></a>
            <a href="https://twitter.com" target="_blank" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Ochieng Festus. All Rights Reserved.</p>
    </footer>
</body>
</html>
